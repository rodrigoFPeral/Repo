<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Autor</th>
      <th scope="col">Titulo</th>
      <th scope="col">Categoria</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of bookList" >
      <td>{{ libro.id}}</td>
      <td>{{ libro.autor }}</td>
      <td>{{ libro.titulo }}</td>
      <td>{{ libro.categoria }}</td>
    </tr>
  </tbody>
</table>
